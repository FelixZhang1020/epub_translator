# Alembic configuration for epub_translator

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with current dir for imports
prepend_sys_path = .

# Timezone for migration file timestamps
# timezone =

# Max length of characters to apply to "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during revision autogeneration
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator
# version_path_separator = os
# version_path_separator = :
# version_path_separator = ;

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# Database URL - loaded from environment in env.py
# sqlalchemy.url is set dynamically in env.py

[post_write_hooks]
# Hooks for auto-formatting migrations

# Uncomment to enable black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Uncomment to enable ruff formatting
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

